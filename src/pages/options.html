<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../pages/options.js" type="module"></script>
    <link rel="stylesheet" href="../css/pico.css" />
    <link rel="stylesheet" href="../pages/options.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <title>Options - Get_Cookies</title>
  </head>

  <body>
    <nav>
      <ul>
        <li><img src="../icons/android-chrome-192x192.png" /></li>
      </ul>
      <ul>
        <li><strong data-i18n="options">Options</strong></li>
      </ul>
      <ul>
        <li>
          <details class="dropdown">
            <summary data-i18n="menu">Menu</summary>
            <ul dir="rtl">
              <li><a data-i18n="getcookies" id="getcookies" href="../pages/popup.html">Get Cookies</a></li>
              <li><a data-i18n="theme" id="theme">Theme</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </nav>

    <main class="container-fluid">
      <article>
        <header data-i18n="permis-mana">
          <strong>Permissions Manager</strong>
        </header>
        <button id="request" data-i18n="request">Require Permissions!</button>
        <details open id="actions-permis">
          <summary class="secondary" role="button" data-i18n="actions-permis">Actions Permissions</summary>

          <p>
            <input type="checkbox" id="permis-activeTab" role="switch" />
            <label for="permis-activeTab" data-i18n="permis-activeTab">activeTab</label>
          </p>
          <p>
            <input type="checkbox" id="permis-cookies" role="switch" />
            <label for="permis-cookies" data-i18n="permis-cookies">cookies</label>
          </p>

          <div id="opts_act"></div>
        </details>

        <details open id="host-permis">
          <summary class="secondary" role="button" data-i18n="host-permis">Host Permissions</summary>

          <p>
            <input type="checkbox" id="permis-all" role="switch" />
            <label for="permis-all" data-i18n="permis-all">All host Permissions (all_urls)</label>
          </p>

          <div id="opts_host"></div>
        </details>
      </article>

      <!-- <article></article> -->
    </main>

    <!-- <footer></footer> -->
  </body>
</html>
